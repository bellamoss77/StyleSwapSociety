<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="BOOTSTRAP JQUERY CAROUSEL.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@500&display=swap" rel="stylesheet" crossorigin>

    <title>BOOTSTRAP JQUERY CAROUSEL</title>
	
</head>

<body>
    <!--carousel slides-->
    <div id="carouselExample" class="carousel slide custom-carousel-container" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="Themed Event Professional AI Art Composite copy.png" class="d-block w-100" alt="Slide 1" width="50%" height="30%">
                <div class="carousel-caption text-start text-md-left">
  					<p class="text-white">Dress to Impress</p>
				</div>
            </div>
            <div class="carousel-item">
                <img src="Firefly stack of cozy sweaters next to window with snow falling outside and a coat hanging nearby 23.jpg" class="d-block w-100" alt="Slide 2" width="50%" height="30%">
                <div class="carousel-caption text-start text-md-left">
                    <p class="text-white">Let It Snow!</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="Firefly stylish crowd at holiday party wearing santa hats 50210.jpg" class="d-block w-100" alt="Slide 3" width="100%" height="100%">
                <div class="carousel-caption text-start text-md-left">
                    <p class="text-white">Haute Holidays</p>
                </div>
            </div>
        </div>
        <!-- Previous and Next buttons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>

        <!-- Carousel Indicators -->
        <ol class="carousel-indicators custom-indicators">
            <li data-bs-target="#carouselExample" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#carouselExample" data-bs-slide-to="1"></li>
            <li data-bs-target="#carouselExample" data-bs-slide-to="2"></li>
        </ol>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
	<!-- Add this script after including jQuery -->
<!-- Add this script after including jQuery -->
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
  $(document).ready(function(){
    // Activate the carousel
    $('#carouselExample').carousel();

    // Pause on hover
    $('#carouselExample').hover(
      function() {
        $(this).carousel('pause');
      },
      function() {
        $(this).carousel('cycle');
      }
    );

    // Auto advance
    setInterval(function() {
      $('#carouselExample').carousel('next');
    }, 3000); 
  });
</script>


</body>

</html>
